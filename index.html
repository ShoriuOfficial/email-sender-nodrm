<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Gönder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: bg-animation 5s infinite alternate;
        }

        @keyframes bg-animation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
            100% { background: linear-gradient(135deg, #fad0c4, #ff9a9e); }
        }

        h1, h2, h3 {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin-top: 30px;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        input[type="email"], input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: #ff758c;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #ff477e;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.7);
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 50px;
        }

        h3:hover {
            color: #fff200;
            text-shadow: 0 0 15px rgba(255, 242, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>UYARI! Girilen E-Postalara erişimimiz yoktur!</h1>
    <h2>UYARI! Sadece deneme amaçlıdır!</h2>
    <h2>E-posta Gönder</h2>
    <form id="emailForm">
        <label for="email">E-Posta Adresi:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">KODU GÖNDER!</button>
    </form>

    <h2>Doğrulama Kodu</h2>
    <form id="verifyForm">
        <label for="code">Doğrulama Kodu:</label>
        <input type="text" id="code" name="code" required><br><br>
        
        <button type="submit">Kodu Doğrula</button>
    </form><br><br><br><br><br>

    <h3>Made by ShoriuOfficial ©</h3>
<script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;

            fetch("/send-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Hata:", error);
                alert("Bir hata oluştu.");
            });
        });

        document.getElementById("verifyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const code = document.getElementById("code").value;

            fetch("/verify-code", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Hata:", error);
                alert("Geçersiz kod.");
            });
        });
    </script>
</body>
</html>
